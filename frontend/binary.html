<script>
    const BITS = 8;
    const MAX = 2 ** BITS - 1;
    const MSG_ON = "Turn on";
    const IMAGE_ON = "/test-fastpages/images/bulb_on.gif";
    const MSG_OFF = "Turn off";
    const IMAGE_OFF = "/test-fastpages/images/bulb_off.png"
    const MSG_ok = "no";
    const MSG_no = "yes";
    // return string with current value of each bit
    function getBits() {
        let bits = "";
        for(let i = 0; i < BITS; i++) {
        bits = bits + document.getElementById('digit' + i).value;
        }
        return bits;
    }
    
    // setter for DOM values
    function setConversions(binary) {
        document.getElementById('binary').innerHTML = binary;
        // Octal conversion
        document.getElementById('octal').innerHTML = parseInt(binary, 2).toString(8);
        // Hexadecimal conversion
        document.getElementById('hexadecimal').innerHTML = parseInt(binary, 2).toString(16);
        // Decimal conversion
        document.getElementById('decimal').innerHTML = parseInt(binary, 2).toString();
        document.getElementById('base4').innerHTML = parseInt(binary, 4).toString();
        document.getElementById('on').innerHTML = decimal(binary) 
    }
    //
    function decimal_2_base(decimal, base) {
        let conversion = "";
        // loop to convert to base
        do {
        let digit = decimal % base;
        conversion = "" + digit + conversion; // what does this do?
        decimal = ~~(decimal / base);         // what does this do?
        } while (decimal > 0);                  // why while at the end? what is ~~?
        // loop to pad with zeros
        if (base === 2) {                        // only pad for binary conversions
        for (let i = 0; conversion.length < BITS; i++) {
            conversion = "0" + conversion;
        }
        }
        return conversion;
    }

    // toggle selected bit and recalculate
    function toggleBit(i) {
        //alert("Digit action: " + i );
        const dig = document.getElementById('digit' + i);
        const image = document.getElementById('bulb' + i);
        const butt = document.getElementById('butt' + i);
        const on = document.getElementById('is0n');
        const num = document.getElementById('numbers' + i);
        const num8 = document.getElementById('numb8');
        const num7 = document.getElementById('numb7');
        const num6 = document.getElementById('numb6');
        const num5 = document.getElementById('numb5');
        const num4 = document.getElementById('numb4');
        const num3 = document.getElementById('numb3');
        const num2 = document.getElementById('numb2');
        const num1 = document.getElementById('numb1');

        // Change digit and visual
        
        if (image.src.match(IMAGE_ON)) {
        dig.value = 0;
        num.value = 0;
        image.src = IMAGE_OFF;
        butt.innerHTML = MSG_ON;
        on.innerHTML = MSG_ok;
        if (i==7)
            num1.value = 0;
        if (i==6)
            num2.value = 0;
        if (i==5)
            num3.value = 0;
        if (i==4)
            num4.value = 0;
        if (i==3)
            num5.value = 0;
        if (i==2)
            num6.value = 0;
        if (i==1)
            num7.value = 0;
        if (i==0)
            num8.value = 0;
        } else {
        dig.value = 1;
        num.value = (2 ** i);
        image.src = IMAGE_ON;
        butt.innerHTML = MSG_OFF;
        on.innerHTML = MSG_no;
        if (i==7)
            num1.value = 1;
        if (i==6)
            num2.value = 2;
        if (i==5)
            num3.value = 4;
        if (i==4)
            num4.value = 8;
        if (i==3)
            num5.value = 16;
        if (i==2)
            num6.value = 32;
        if (i==1)
            num7.value = 64;
        if (i==0)
            num8.value = 128;
        }
        // Binary numbers
        const binary = getBits();
        setConversions(binary);
    }
    // add is positive integer, subtract is negative integer
    function add(n) {
        let binary = getBits();
        // convert to decimal and do math
        let decimal = parseInt(binary, 2);
        if (n > 0) {  // PLUS
        decimal = MAX === decimal ? 0 : decimal += n; // OVERFLOW or PLUS
        } else  {     // MINUS
        decimal = 0 === decimal ? MAX : decimal += n; // OVERFLOW or MINUS
        }
        // convert the result back to binary
        binary = decimal_2_base(decimal, 2);
        // update conversions
        setConversions(binary);
        // update bits
        for (let i = 0; i < binary.length; i++) {
        let digit = binary.substr(i, 1);
        document.getElementById('digit' + i).value = digit;
        if (digit === "1") {
            document.getElementById('bulb' + i).src = IMAGE_ON;
            document.getElementById('butt' + i).innerHTML = MSG_OFF;
        } else {
            document.getElementById('bulb' + i).src = IMAGE_OFF;
            document.getElementById('butt' + i).innerHTML = MSG_ON;
        }
        }
    }
    function decimal() {
        over = document.getElementById("binary").innerHTML;
        console.log(over)
        if (over == 11111111) {
            over = ("all on")
        }
        return(over)
               }
    function on() {
        one = document.getElementById("decimal").innerHTML;
        one = parseInt(one)
        one = one + 2
        console.log(one)
        if (one > 256) {
            alert("overflow, is not printable")
        } else if (one < 256) {
            alert("added two, " + one)
        }
    }
